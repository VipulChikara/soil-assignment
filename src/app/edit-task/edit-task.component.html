<app-header></app-header>
<br>
<div class="main-div">
    <mat-card>
        <form #f="ngForm" (ngSubmit)="submit(f.value)" class="example-form">
            <mat-card-header style="text-align:center;display: block;">
                Add Task
            </mat-card-header> <br>
            <mat-form-field class="example-full-width">
                <input type="text" name="name" [(ngModel)]="name" matInput placeholder="Task Name" required>
            </mat-form-field> <br>

            <mat-form-field class="example-full-width">
                <input type="url" name="url" [(ngModel)]="url" matInput placeholder="Task Image Url" required>
            </mat-form-field> <br>

            <mat-form-field class="example-full-width">
                <input matInput name="date" [(ngModel)]="date" [matDatepicker]="picker" placeholder="Choose a date"
                    required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> <br>

            <mat-form-field class="example-full-width">
                <textarea name="description" [(ngModel)]="description" matInput placeholder="Task Description"></textarea>
            </mat-form-field>

            <button *ngIf="!id" type="submit" class="example-full-width" [disabled]="!f.valid" mat-raised-button color="primary">Add
                Task</button>

            <button *ngIf="id" type="submit"  class="example-full-width" [disabled]="!f.valid" mat-raised-button color="primary">Save
                Task</button>
        </form>
    </mat-card>
</div>
